apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-deployment
  labels:
    monitoring: prometheus
  namespace: kube-ops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-service
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: bot-service
    spec:
      containers:
        - name: bot-service
          image: louis70109/chatops:v15
          ports:
            - containerPort: 31110
